<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OnlineTest</title>
    <link rel="stylesheet" href="${request.contextPath}/css/login.css" type="text/css">

</head>
<script>
    function refreshImageCheck() {
        document.getElementById("imageCheck").src = "${request.contextPath}/util/getImageCheck?aaa="+ new Date()
    }
</script>
<body>
    <div class="loginModel">
        <div id="login-left">
            <img src="${request.contextPath}/image/login-logo1.png" id="login-logo1">
            <img src="${request.contextPath}/image/login-logo.png">
        </div>
        <img src="${request.contextPath}/image/login-line.png" id="login-line">
        <div id="login-right">
            <!--<div id="logo" > 用户登录</div>-->
            <div id="login">
                <form action="${request.contextPath}/student/login" method="post">
                    <!--<center style="color: red"> <#if msg??>-->
                    <!--${msg}-->
                    <!--</#if></center>-->

                    <li><input type="text" name="username" placeholder="用户名"><br></li>
                    <li> <input type="password" name="password" placeholder="密码"><br></li>
                    <li id="check">
                        <input type="text" name="imageCheck" placeholder="验证码"><img id="imageCheck" src="${request.contextPath}/util/getImageCheck" onclick="refreshImageCheck()">
                    </li>
                    <#if msg??>
                        <li id="erro">
                            <span>${msg}</span>
                        </li>
                    </#if>

                    <li class="identity">
                        <input name="identity" type="radio" value="1" checked="checked" style="width: 20px;height: 20px;margin-left: 50px">
                        <label>学生</label>
                        <input name="identity" type="radio" value="2" style="width: 20px;height: 20px;margin-left: 100px">
                        <label>老师</label>
                    </li>

                    <div id="button"><input id="button_ok" type="submit" value="登录"></div>

                </form>
                <div id="login_foot">
                    <div id="login_foot2"><a href="${request.contextPath}/student/toRegisterPage">·注册账号</a></div>
                    <div id="login_foot1"><a>·忘记密码</a></div>
                    <div style="clear: both"></div>
                </div>
            </div>
        </div>
        <div style="clear: both"></div>

    </div>
</body>
</html>
