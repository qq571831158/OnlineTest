<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="${request.contextPath}/bootstrap-3.3.7-dist/css/bootstrap.min.css" >
    <script src="${request.contextPath}/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>
<body>
<table class="table table-hover">
    <h1>    全部试卷</h1>
    <thead>
    <tr>
        <th>编号</th>
        <th>题目标题</th>
        <th>题目内容</th>
        <th>题目答案</th>
        <th>题目分值</th>
        <!--<th>所属试卷</th>-->

        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <#list questions as question>
    <tr>
        <td>${question.id}</td>
        <td>${question.title}</td>
        <td>${question.content}</td>
        <td>${question.answer}</td>
        <td>${question.score}</td>
        <td>无权限</td>
    </tr>
    </#list>
    </tbody>
</table>

</body>
</html>
</body>
</html>
